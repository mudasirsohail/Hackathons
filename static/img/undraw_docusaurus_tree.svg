<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" />

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e9ecef" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)" />

  <!-- 3D Unity-style scene -->
  <g transform="translate(200, 150)">
    <!-- Ground plane -->
    <rect x="-100" y="30" width="200" height="40" fill="#2e8555" opacity="0.7" />
    
    <!-- Cube object -->
    <g transform="rotate(-10)">
      <polygon points="-20,-30 20,-30 40,-10 0,-10" fill="#fa812f" /> <!-- top -->
      <polygon points="-20,-30 -20,10 0,30 0,-10" fill="#fab12f" /> <!-- left -->
      <polygon points="0,-10 0,30 40,10 40,-10" fill="#e87020" /> <!-- right -->
    </g>
    
    <!-- Sphere object -->
    <g transform="translate(40, -20)">
      <circle cx="0" cy="0" r="15" fill="#dd0303" opacity="0.8" />
      <circle cx="-5" cy="-5" r="4" fill="#red" opacity="0.3" />
      <circle cx="5" cy="5" r="2" fill="#white" opacity="0.5" />
    </g>
    
    <!-- Cylinder object -->
    <g transform="translate(-50, 0)">
      <ellipse cx="0" cy="-15" rx="12" ry="5" fill="#2e8555" opacity="0.9" />
      <rect x="-12" y="-15" width="24" height="30" fill="#227a49" opacity="0.9" />
      <ellipse cx="0" cy="15" rx="12" ry="5" fill="#1d693f" opacity="0.9" />
    </g>
    
    <!-- Sensor rays -->
    <g transform="translate(-50, -50)">
      <line x1="0" y1="0" x2="-20" y2="-20" stroke="#fa812f" stroke-width="2" stroke-dasharray="4,2" />
      <line x1="0" y1="0" x2="0" y2="-25" stroke="#fa812f" stroke-width="2" stroke-dasharray="4,2" />
      <line x1="0" y1="0" x2="20" y2="-20" stroke="#fa812f" stroke-width="2" stroke-dasharray="4,2" />
      <circle cx="0" cy="0" r="3" fill="#dd0303" />
    </g>
    
    <!-- Real world representation -->
    <g transform="translate(60, 40)">
      <rect x="-30" y="-30" width="60" height="60" fill="none" stroke="#495057" stroke-width="3" />
      <circle cx="0" cy="0" r="15" fill="none" stroke="#495057" stroke-width="3" />
      <line x1="-20" y1="0" x2="20" y2="0" stroke="#495057" stroke-width="3" />
      <line x1="0" y1="-20" x2="0" y2="20" stroke="#495057" stroke-width="3" />
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#2e8555" font-weight="bold">
    Digital Twin Simulation
  </text>
</svg>