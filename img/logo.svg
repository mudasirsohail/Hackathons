<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot head with circuit board pattern -->
  <rect x="25" y="20" width="50" height="40" rx="8" fill="#2e8555"/>
  
  <!-- Circuit board lines -->
  <path d="M30 25 H70 M30 30 H65 M30 35 H70 M30 40 H60 M30 45 H68 M30 50 H62 M30 55 H70" 
        stroke="white" stroke-width="0.8" opacity="0.7"/>
  
  <!-- Eyes -->
  <circle cx="40" cy="35" r="3" fill="white"/>
  <circle cx="60" cy="35" r="3" fill="white"/>
  <circle cx="40" cy="35" r="1.5" fill="#000" />
  <circle cx="60" cy="35" r="1.5" fill="#000" />
  
  <!-- Mouth -->
  <path d="M45 45 Q50 48 55 45" stroke="white" stroke-width="1.2" fill="none"/>
  
  <!-- Antenna -->
  <line x1="50" y1="20" x2="50" y2="15" stroke="#2e8555" stroke-width="2"/>
  <circle cx="50" cy="14" r="2" fill="#FA812F"/>
  
  <!-- Body connection -->
  <rect x="40" y="60" width="20" height="15" fill="#FA812F"/>
  
  <!-- Decorative circuit element -->
  <circle cx="50" cy="65" r="3" stroke="white" stroke-width="0.8" fill="none" opacity="0.7"/>
</svg>