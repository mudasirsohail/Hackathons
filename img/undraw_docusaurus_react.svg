<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" />

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e9ecef" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)" />

  <!-- AI Brain representation -->
  <g transform="translate(200, 150)">
    <!-- Brain outline -->
    <path d="M -80,0 C -80,-40 -40,-70 0,-70 C 40,-70 80,-40 80,0 C 80,40 40,70 0,70 C -40,70 -80,40 -80,0 Z" 
          fill="#fa812f" opacity="0.8" />
    
    <!-- Neural connections -->
    <g stroke="#2e8555" stroke-width="2" opacity="0.7">
      <line x1="-60" y1="-20" x2="-40" y2="-40" />
      <line x1="-40" y1="-40" x2="-10" y2="-50" />
      <line x1="-10" y1="-50" x2="20" y2="-30" />
      <line x1="20" y1="-30" x2="50" y2="-10" />
      
      <line x1="-50" y1="0" x2="-20" y2="-20" />
      <line x1="-20" y1="-20" x2="10" y2="0" />
      <line x1="10" y1="0" x2="40" y2="20" />
      
      <line x1="-60" y1="20" x2="-30" y2="10" />
      <line x1="-30" y1="10" x2="0" y2="20" />
      <line x1="0" y1="20" x2="30" y2="40" />
      
      <line x1="-20" y1="-40" x2="0" y2="-20" />
      <line x1="0" y1="-20" x2="30" y2="-30" />
      <line x1="30" y1="-30" x2="60" y2="-20" />
    </g>
    
    <!-- Processing units -->
    <circle cx="-50" cy="-20" r="5" fill="#2e8555" />
    <circle cx="-10" cy="-50" r="5" fill="#2e8555" />
    <circle cx="30" cy="-30" r="5" fill="#2e8555" />
    <circle cx="50" cy="-10" r="5" fill="#2e8555" />
    <circle cx="-30" cy="0" r="5" fill="#2e8555" />
    <circle cx="10" cy="0" r="5" fill="#2e8555" />
    <circle cx="40" cy="20" r="5" fill="#2e8555" />
    <circle cx="-50" cy="20" r="5" fill="#2e8555" />
    <circle cx="0" cy="20" r="5" fill="#2e8555" />
    <circle cx="30" cy="40" r="5" fill="#2e8555" />
    
    <!-- Central processing unit -->
    <circle cx="0" cy="0" r="10" fill="#dd0303" />
    <circle cx="-3" cy="-3" r="3" fill="#red" opacity="0.3" />
    <circle cx="3" cy="3" r="1.5" fill="#white" opacity="0.5" />
    
    <!-- Data flow animation effect -->
    <circle cx="-50" cy="-20" r="7" fill="none" stroke="#2e8555" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="50" cy="-10" r="7" fill="none" stroke="#2e8555" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="5;8;5" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="10" cy="0" r="7" fill="none" stroke="#2e8555" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="5;8;5" dur="1.8s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#2e8555" font-weight="bold">
    AI-Robot Brain
  </text>
</svg>